<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Support Patient - Departments</title>

  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

  <!-- CSS Files -->
  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/paper-dashboard.css?v=2.0.0}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/app.css}" />

  <!-- CSS Files DataTables -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/jszip-2.5.0/dt-1.10.18/af-2.3.3/b-1.5.6/b-colvis-1.5.6/b-flash-1.5.6/b-html5-1.5.6/b-print-1.5.6/cr-1.5.0/fc-3.2.5/fh-3.1.4/kt-2.5.0/r-2.2.2/rg-1.1.0/rr-1.2.4/sc-2.0.0/sl-1.3.0/datatables.min.css"/>

</head>

<body>
  <div class="wrapper">

    <div th:replace="layout/sidebar :: sidebar"></div>

    <div class="main-panel">

      <div th:replace="layout/header :: header"></div>

      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col">
              <div class="card">
                <div class="card-header">
                  <h4 class="card-title d-inline"> <span th:text="#{label.departments}"></span> </h4>
                  <a class="btn btn-info btn-sm float-right" th:href="@{/departments/create}">
                    <i class="fa fa-plus"> <span th:text="#{label.new}"></span></i>
                  </a>
                </div>
                <div class="card-body">
                    <div class="content">
                        <table id="myDatatable" class="table table-striped tablecontainer">
                          <thead>
                            <tr>
                              <th>ID</th>
                              <th>Pais</th>
                              <th>Zona</th>
                              <th th:text="#{label.description}"></th>
                              <th th:text="#{label.cities}"></th>
                              <th th:text="#{label.actions}"></th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr th:each="item : ${Departments}">
                              <td th:text="${item.id}"></td>
                              <td th:text="${item.getZone().getCountry().getDescription()}"></td>
                              <td th:text="${item.getZone().getDescription()}"></td>
                              <td th:text="${item.description}"></td>
                              <td th:text="${item.getCities().size()}"></td>
                              <td>
                                <a class="btn btn-warning btn-sm" th:href="@{/departments/edit/{id}(id=${item.id})}">
                                  <i class="fa fa-edit"></i>
                                </a>
                                <a class="btn btn-primary btn-sm" th:href="@{/cities/{departmentId}(departmentId=${item.id})}">
                                  <i class="fa fa-eye"></i>
                                </a>
                                <button class="btn btn-danger btn-sm swalDelete" th:attr="data-id=${item.id}" data-url="/departments/delete/">
                                  <i class="fa fa-trash"></i>
                                </button>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div th:replace="layout/footer :: footer"></div>

      </div>

    </div> <!-- main -->

  </div> <!-- wrapper -->

  <!--   Core JS Files   -->
  <script th:src="@{/js/core/jquery.min.js}"></script>
  <script th:src="@{/js/core/popper.min.js}"></script>
  <script th:src="@{/js/core/bootstrap.min.js}"></script>
  <script th:src="@{/js/plugins/perfect-scrollbar.jquery.min.js}"></script>
  <!-- Chart JS -->
  <script th:src="@{/js/plugins/chartjs.min.js}"></script>
  <!--  Notifications Plugin    -->
  <script th:src="@{/js/plugins/bootstrap-notify.js}"></script>
  <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
  <script th:src="@{/js/paper-dashboard.min.js?v=2.0.0}" type="text/javascript"></script>
  <!-- Sweet Alert -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <!--  Custom JS   -->
  <script th:src="@{/js/custom/delete-active-confirmation.js}"></script>
  <script th:src="@{/js/custom/locale-i18n.js}"></script>
  <!-- DataTables -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/jszip-2.5.0/dt-1.10.18/af-2.3.3/b-1.5.6/b-colvis-1.5.6/b-flash-1.5.6/b-html5-1.5.6/b-print-1.5.6/cr-1.5.0/fc-3.2.5/fh-3.1.4/kt-2.5.0/r-2.2.2/rg-1.1.0/rr-1.2.4/sc-2.0.0/sl-1.3.0/datatables.min.js"></script>
  <script th:src="@{/js/custom/datatables/default-data-table-wbtns.js}"></script>
</body>

</html>
