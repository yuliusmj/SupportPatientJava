<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

</head>

<body>
    <div class="sidebar" data-color="white" data-active-color="info" th:fragment="sidebar">
        <div class="logo">
            <a th:href="@{/home}" class="simple-text logo-mini">
                <div class="logo-image-small">
                    <img th:src="@{/img/logo-small.png}">
                </div>
            </a>
            <a th:href="@{/home}" class="simple-text logo-normal" id="nombreUsuario" style="font-size: 12px;">
                <span sec:authentication="name"></span>
            </a>
        </div>
        <div class="sidebar-wrapper">
            <ul class="nav">
                <li class="active ">
                    <a th:href="@{/home}">
                        <i class="nc-icon nc-bank"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li>
                    <a th:href="@{/events}">
                        <i class="nc-icon nc-air-baloon"></i>
                        <span class="sidebar-normal" th:text="#{label.events}"></span>
                    </a>
                </li>
                <li>
                <li>
                    <a th:href="@{/approvals}">
                        <i class="nc-icon nc-ambulance"></i>
                        <span class="sidebar-normal" th:text="#{label.approvals}"></span>
                    </a>
                </li>
                <li>
                    <a data-toggle="collapse" href="#accounts" class="collapsed" aria-expanded="false">
                        <i class="fa fa-user"></i>
                        <p> <span th:text="#{label.accounts}"></span> <b class="caret"></b> </p>
                    </a>
                    <div class="collapse" id="accounts" style="">
                        <ul class="nav">
                            <li>
                                <a th:href="@{/patients}">
                                    <span class="sidebar-mini-icon">P</span>
                                    <span class="sidebar-normal" th:text="#{label.patients}"></span>
                                </a>
                            </li>
                            <li>
                                <a th:href="@{/healthoperatoraccounts}">
                                    <span class="sidebar-mini-icon">h</span>
                                    <span class="sidebar-normal" th:text="#{label.healthoperatoraccount}"></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
                <div sec:authorize="hasAuthority('ADMIN')">
                    <li>
                        <a data-toggle="collapse" href="#configurations" class="collapsed" aria-expanded="false">
                            <i class="fa fa-cog"></i>
                            <p> <span th:text="#{label.config}"></span> <b class="caret"></b> </p>
                        </a>
                        <div class="collapse" id="configurations" style="">
                            <ul class="nav">
                                <li>
                                    <a th:href="@{/countries}">
                                        <span class="sidebar-mini-icon">P-Z</span>
                                        <span class="sidebar-normal">
                                            <span class="sidebar-normal" th:text="#{label.countries}"></span> -
                                            <span class="sidebar-normal" th:text="#{label.zones}"></span>
                                        </span>
                                    </a>
                                </li>
                                <li>
                                    <a th:href="@{/departments}">
                                        <span class="sidebar-mini-icon">D-C</span>
                                        <span class="sidebar-normal">
                                            <span class="sidebar-normal" th:text="#{label.departments}"></span> -
                                            <span class="sidebar-normal" th:text="#{label.cities}"></span>
                                        </span>
                                    </a>
                                </li>
                                <li>
                                    <a th:href="@{/documenttypes}">
                                        <span class="sidebar-mini-icon">DT</span>
                                        <span class="sidebar-normal" th:text="#{label.documenttypes}"></span>
                                    </a>
                                </li>
                                <li>
                                    <a th:href="@{/eventtypes}">
                                        <span class="sidebar-mini-icon">ET</span>
                                        <span class="sidebar-normal" th:text="#{label.eventtypes}"></span>
                                    </a>
                                </li>
                                <li>
                                    <a th:href="@{/stages}">
                                        <span class="sidebar-mini-icon">E</span>
                                        <span class="sidebar-normal" th:text="#{label.stages}"></span>
                                    </a>
                                </li>
                                <li>
                                    <a th:href="@{/status}">
                                        <span class="sidebar-mini-icon">E</span>
                                        <span class="sidebar-normal" th:text="#{label.states}"></span>
                                    </a>
                                </li>
                                <li>
                                    <a th:href="@{/healthoperatortypes}">
                                        <span class="sidebar-mini-icon">HOT</span>
                                        <span class="sidebar-normal" th:text="#{label.healthoperatortypes}">
                                    </a>
                                </li>
                                <li>
                                    <a th:href="@{/insurancetypes}">
                                        <span class="sidebar-mini-icon">IT</span>
                                        <span class="sidebar-normal" th:text="#{label.insurancetypes}"></span>
                                    </a>
                                </li>
                                <li>
                                    <a th:href="@{/labtypes}">
                                        <span class="sidebar-mini-icon">LT</span>
                                        <span class="sidebar-normal" th:text="#{label.labtypes}"></span>
                                    </a>
                                </li>
                                <li>
                                    <a th:href="@{/statusreasons}">
                                        <span class="sidebar-mini-icon">ER</span>
                                        <span class="sidebar-normal" th:text="#{label.statusreasons}"></span>
                                    </a>
                                </li>
                                <li>
                                    <a th:href="@{/roles}">
                                        <span class="sidebar-mini-icon">R</span>
                                        <span class="sidebar-normal" th:text="#{label.roles}"></span>
                                    </a>
                                </li>
                                <li>
                                    <a th:href="@{/servicetypes}">
                                        <span class="sidebar-mini-icon">ST</span>
                                        <span class="sidebar-normal" th:text="#{label.servicetypes}"></span>
                                    </a>
                                </li>
                                <li>
                                    <a th:href="@{/specialisttypes}">
                                        <span class="sidebar-mini-icon">ST</span>
                                        <span class="sidebar-normal" th:text="#{label.specialisttypes}"></span>
                                    </a>
                                </li>
                                <li>
                                    <a th:href="@{/therapies}">
                                        <span class="sidebar-mini-icon">ST</span>
                                        <span class="sidebar-normal" th:text="#{label.therapies}"></span>
                                    </a>
                                </li>

                            </ul>
                        </div>
                    </li>
                </div>
            </ul>
        </div>
    </div>
</body>

</html>
