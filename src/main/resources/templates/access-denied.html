<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Access Denied</title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <!-- CSS Files -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <div class="container mt-5">
        <div class="row text-center">
            <div class="col-md-12">
                <img src="/img/logo.png" alt="" class="img-thumbnail col-md-8 col-lg-5">
            </div>
            <div class="col-md-12">
                    <h2 class="display-3 text-danger mb-3"><span th:text="#{label.unauthorized}"></span></h2>

                    <p class="lead">
                        <strong><span th:text="#{label.unauthorizedMessage}"></span></strong>
                    </p>
                    <p class="lead">
                        <a th:href="@{/home}" class="btn-link">
                            <span th:text="#{label.goBack}"></span> <i class="fa fa-home"></i>
                        </a>
                    </p>
            </div>
        </div>
        
    </div>
</body>

</html>
